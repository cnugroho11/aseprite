name: Auto Build and Release

on:
  schedule:
    - cron: "0 */6 * * *" # Check every 6 hours
  workflow_dispatch: # Manual trigger

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new upstream release
        id: check
        run: |
          git remote add upstream https://github.com/aseprite/aseprite.git
          git fetch upstream --tags

          # Get latest upstream tag
          UPSTREAM_TAG=$(git ls-remote --tags upstream | grep -v '\^{}' | sort -V | tail -n1 | sed 's/.*\///')

          # Get latest local tag
          LOCAL_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          echo "Upstream: $UPSTREAM_TAG"
          echo "Local: $LOCAL_TAG"

          if [ "$UPSTREAM_TAG" != "$LOCAL_TAG" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "new_version=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
            echo "✅ New version found: $UPSTREAM_TAG"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "⏭️ No new version"
          fi

      - name: Sync with upstream
        if: steps.check.outputs.should_build == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git merge upstream/main --allow-unrelated-histories -X theirs

          # Keep our workflows
          git checkout HEAD -- .github/workflows/ 2>/dev/null || true

          git push origin main

          # Push the new tag
          git tag -f ${{ steps.check.outputs.new_version }}
          git push origin ${{ steps.check.outputs.new_version }} --force

  build-and-release:
    needs: check-and-build
    if: needs.check-and-build.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build libx11-dev libxcursor-dev libxi-dev \
            libgl1-mesa-dev libfontconfig1-dev libharfbuzz-dev \
            libfreetype6-dev libgif-dev libjpeg-dev libpng-dev \
            libwebp-dev libtiff-dev zlib1g-dev fuse libfuse2

      - name: Get Skia
        run: |
          mkdir -p $HOME/deps
          cd $HOME/deps
          wget -q https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-Linux-Release-x64-libc++.zip
          unzip -q Skia-Linux-Release-x64-libc++.zip

      - name: Build using build.sh
        run: |
          # Make build.sh executable if it exists
          if [ -f build.sh ]; then
            chmod +x build.sh
            ./build.sh
          else
            # Fallback to manual build if build.sh doesn't exist
            mkdir -p build
            cd build
            cmake -G Ninja \
              -DCMAKE_BUILD_TYPE=RelWithDebInfo \
              -DCMAKE_INSTALL_PREFIX=/usr \
              -DLAF_BACKEND=skia \
              -DSKIA_DIR=$HOME/deps/skia \
              -DSKIA_LIBRARY_DIR=$HOME/deps/skia/out/Release-x64 \
              ..
            ninja aseprite
          fi

      - name: Download linuxdeploy and appimagetool
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Create AppImage
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Find the aseprite binary
          ASEPRITE_BIN=$(find build -name "aseprite" -type f -executable | head -n1)

          if [ -z "$ASEPRITE_BIN" ]; then
            echo "❌ Aseprite binary not found!"
            exit 1
          fi

          # Copy binary
          cp -r build/bin/* AppDir/usr/bin/ || cp $ASEPRITE_BIN AppDir/usr/bin/

          # Copy data directory if exists
          if [ -d "build/bin/data" ]; then
            cp -r build/bin/data AppDir/usr/bin/
          fi

          # Create desktop file
          cat > AppDir/usr/share/applications/aseprite.desktop << EOF
          [Desktop Entry]
          Name=Aseprite
          Exec=aseprite
          Icon=aseprite
          Type=Application
          Categories=Graphics;
          EOF

          # Get icon if exists
          if [ -f "data/icons/ase256.png" ]; then
            cp data/icons/ase256.png AppDir/usr/share/icons/hicolor/256x256/apps/aseprite.png
          fi

          # Create AppImage
          VERSION=${{ needs.check-and-build.outputs.new_version }} \
          ./appimagetool-x86_64.AppImage AppDir aseprite-${{ needs.check-and-build.outputs.new_version }}-x86_64.AppImage

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-and-build.outputs.new_version }}
          name: Aseprite ${{ needs.check-and-build.outputs.new_version }}
          body: |
            Auto-built from upstream Aseprite ${{ needs.check-and-build.outputs.new_version }}

            **For personal use only** - Please support the original developer by purchasing from https://www.aseprite.org/

            ## Installation
            ```bash
            chmod +x aseprite-${{ needs.check-and-build.outputs.new_version }}-x86_64.AppImage
            ./aseprite-${{ needs.check-and-build.outputs.new_version }}-x86_64.AppImage
            ```
          files: |
            aseprite-${{ needs.check-and-build.outputs.new_version }}-x86_64.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup-old-releases:
    needs: [check-and-build, build-and-release]
    if: needs.check-and-build.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete old releases (keep last 3)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            // Sort by creation date (newest first)
            const sortedReleases = releases.data.sort((a, b) => 
              new Date(b.created_at) - new Date(a.created_at)
            );

            console.log(`Total releases: ${sortedReleases.length}`);

            // Keep first 3, delete the rest
            const toDelete = sortedReleases.slice(3);

            for (const release of toDelete) {
              console.log(`Deleting release: ${release.name} (${release.tag_name})`);
              
              // Delete the release
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id
              });
              
              // Delete the tag
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `tags/${release.tag_name}`
                });
                console.log(`Deleted tag: ${release.tag_name}`);
              } catch (error) {
                console.log(`Could not delete tag ${release.tag_name}: ${error.message}`);
              }
            }

            console.log(`✅ Cleanup complete. Kept 3 releases, deleted ${toDelete.length}`);
